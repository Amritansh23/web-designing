<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body{
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        #main{
            border: 2px solid black;
            width: 400px;
            background-color: grey;
            padding: 10px;
        }

        #screen{
            width: 100%;
            height: 150px;
            background-color: antiquewhite;
            border: 2px solid black;
            text-align: center;
            margin-bottom: 10px;
        }

        #numerical{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .number{
            height: 70px;
            border: 1px solid black;
            border-radius: 50%;
            background-color: antiquewhite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

<div id="main">

    <div id="screen">
        <h1>Output</h1>
    </div>

    <div id="numerical">
        <div class="number"><h2>+</h2></div>
        <div class="number"><h2>-</h2></div>
        <div class="number"><h2>ON</h2></div>

        <div class="number"><h2>1</h2></div>
        <div class="number"><h2>2</h2></div>
        <div class="number"><h2>3</h2></div>

        <div class="number"><h2>4</h2></div>
        <div class="number"><h2>5</h2></div>
        <div class="number"><h2>6</h2></div>

        <div class="number"><h2>7</h2></div>
        <div class="number"><h2>8</h2></div>
        <div class="number"><h2>9</h2></div>

        <div class="number"><h2>*</h2></div>
        <div class="number"><h2>0</h2></div>
        <div class="number"><h2>=</h2></div>
    </div>

</div>

</body>
</html>
