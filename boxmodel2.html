<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Layout</title>

    <style>
      
        * {
            box-sizing: border-box;
            font-size: large;
            text-align: justify;
        }

       
        .MAIN {
            width: 650px;
            height: 600px;
            background-color: rgb(127, 130, 127);
            margin: auto;
            padding-top: 20px;
            border: 2px solid black;
        }

     
        .box {
            width: 600px;
            height: 50px;
            background-color: rgb(41, 217, 202);
            margin: auto;
            margin-bottom: 10px;
            padding: 5px;
        }

      
        .article {
            width: 600px;
            height: 200px;
            background-color:rgb(41, 217, 202);
            margin: auto;
            margin-bottom: 10px;
            padding: 5px;
        }

        
        #aheader {
            width: 500px;
            height: 50px;
            background-color: antiquewhite;
            margin: auto;
            margin-bottom: 10px;
            padding: 5px;
        }

 
        #main {
            width: 500px;
            height: 100px;
            background-color: antiquewhite;
            margin: auto;
            padding: 5px;
        }
    </style>
</head>

<body>

    <div class="MAIN">

        <div class="box">Page Header</div>

        <div class="box">Nav</div>

        <div class="article">
            Article
            <div id="aheader">Article Header</div>
            <div id="main">Main Content</div>
        </div>

        <div class="box">Section</div>

        <div class="box">Aside</div>

        <div class="box">Footer</div>

    </div>

</body>
</html>
